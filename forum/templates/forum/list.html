{% extends 'member/base.html' %}
{% load humanize %}
{% block title %}
{% endblock %}
{% block content %}
<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="thead-dark">
            <th>번호</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% for forum in object_list %}
        <tr>
            <td>{{ forum.id }}</td>
            <td>
                <a href="{% url 'forum:detail' forum.id %}">{{ forum.fo_title }}</a>
            </td>
            <td>{{ forum.fo_day }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'forum:add' %}"><button type="button" class="btn btn-outline-primary">등록</button></a>
</div>
{% endblock %}
